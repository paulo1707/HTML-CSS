<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro" method="get" autocomplete="off"> 
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxma"> <label for="isxma"> Masculino</label>
            <input type="radio" name="sexo" id="isxma"> <label for="isxma"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futbol</label><br>

            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tenis</label><br>

            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </fieldset>
    </form>
</body>
