<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela02</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        dt, th{
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot{
            background-color: gray;
            color: white;
        }
        td.num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de Tabela Grandes</h1>
    <!--Anatomia dwe tabela grande
        TABLE
             TR, TD, TH
        TBODY
             TR, TD, TH
        TFOOT
             TR, TD, TH

    -->
             <table>
                <thead>
                    <tr>
                        <th>Estudo</th>
                        <th>população</th>
                    </tr>
                </thead>
             </table>
             <tbody>
                <tr>
                    <td>são paulo</td>
                    <td class="num">000000000</td>
                </tr>
                <tr>
                    <td>minas gerais</td>
                    <dt class="num">000000000</dt>
                </tr>
                <tr>
                    <td>Rio de Janeiro</td>
                    <td class="num">00000000</td>
                </tr>
             </tbody>
             <tfoot>
                <tr>
                    <th>total de habitantes</th>
                    <td class="num"><strong>00000</strong></td>
                </tr>
             </tfoot>
</body>
</html>
