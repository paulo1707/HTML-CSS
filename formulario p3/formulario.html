<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulari</title>
    <style>
        body{
            background-color: black;
        }
        h1{
            color: white;
        }
        h1{
            text-align: center;
        }
         .quadrado{
            height: 183px;
            width: 300px;
            padding: auto;
            margin: auto;
            text-align: center;
            background-color: white;
         }
        
    </style>
</head>
<body>
    <h1>Formularioda Prova</h1>
    <section class="quadrado">
        <form action="cadastro,php" method="post" autocapitalize="on" autocomplete="on">
          <p>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <p>
                    <label for="inome">Nome</label>
                    <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
                </p>
                <p>
                    <label for="iemil">E-meil</label>
                    <input type="text" name="email" id="iemail" autocomplete="email" required>
                </p>
                <p>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2})\d(4,5)-\d{4}$" required placeholder="(xx) xxxx xxxx">
                </p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar" href="https://static.vecteezy.com/ti/fotos-gratis/t1/11215319-planeta-terra-com-nascer-do-sol-no-espaco-foto.jpg">
            </fieldset>
        </form>
    </section>
</body>
</html>
