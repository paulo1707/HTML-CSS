<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
         body{
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
         }
          h2,p,h1{
            color: white;
            text-align: center;
        }
         .quadrado{
            height: 300px;
            width: 300px;
            border: 8px solid white ;
            padding: auto;
            margin: auto;
            text-align: center;
            background-color: slategrey;
         }
    </style>
</head>
<body>
    <h1>Formulario Teste</h1>
    <section class="quadrado">
        <h2>Formularioda Prova</h2>
        <form action="cadastro,php" method="post" autocapitalize="on" autocomplete="on"></form>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
        </p>
        <p>
            <label for="imes"Periodo letivo></label>
            <input type="month" name="mes" id="imes" value="2024-11">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2024-11-21">
        </p>
        <p>
            <label for="ihora">Horaro da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </section>
</body>
</html>
